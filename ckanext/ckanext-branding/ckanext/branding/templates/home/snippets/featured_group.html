{% set groups = h.branding_featured_groups() %}

{% for group in groups %}
  <div>
    <a class="w-32 flex flex-col items-center gap-4 hover:no-underline no-underline text-white" href="{{ h.url_for(controller='group', action='read', id=group.name) }}">        
      <img src="{{ group.image_display_url or h.url_for_static('/base/images/placeholder-group.png') }}" alt="{{ group.name }}" class="max-w-full" />
      <span class="text-2xl font-bold text-center">{{ group.title or group.name }}</span>
    </a>
  </div>
{% endfor %}
