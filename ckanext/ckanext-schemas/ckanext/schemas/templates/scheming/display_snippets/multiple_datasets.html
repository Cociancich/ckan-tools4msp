{%- set name = data['name'] -%}
{%- set values = data[field.field_name] -%}
{%- set values = values.split(",") if values is string else values -%}

{% if values %}
    <ul>
    {%- for value in values -%}
        <li><a href="/dataset/{{ value }}">{{ value }}</a></li>
    {%- endfor -%}
    </ul>
{% endif %}
